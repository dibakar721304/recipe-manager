# Common properties for all profiles
spring:
    application:
        name: recipe-manager

    datasource:
        driverClassName: org.h2.Driver
        password: sa
        url: jdbc:h2:mem:recipeManagerDB
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true

---

spring:
    config:
        activate:
            on-profile:
                - test
    datasource:
        driverClassName: org.h2.Driver
        password: sa
        url: jdbc:h2:mem:testRecipeManagerDB
        username: sa
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect



spring-doc:
    api-docs:
        path: /recipe-manager
    swagger-ui:
        filter: true
        path: /recipe-manager-documentation
        tryItOutEnabled: true
